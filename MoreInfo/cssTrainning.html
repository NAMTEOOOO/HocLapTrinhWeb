    <h1>Css Training</h1>
    <hr />
    <pre>Có 3 nơi có thể đặt CSS
  - Inline CSS nội tuyến <code>&lt;tag style=&quot;css&quot;&gt;&lt;/tag&gt;</code>
  - Internal CSS nội bộ <code>&lt;style&gt;css&lt;/style&gt;</code>
  - External CSS bên ngoài <code>&lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;</code>
</pre>
